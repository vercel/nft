name: CI

on:
  push:
    branches:
    - main
    tags:
    - '!*'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  test:
    name: Test on node ${{ matrix.node }} and ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [14, 16, 18]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - name: Prepare Install (if applicable)
      run: node prepare-install.js
    - name: Install Dependencies
      run: yarn install --network-timeout 1000000
    - name: Build
      run: yarn build
    - name: Run Tests
      env:
        BULL_REDIS_CONNECTION: ${{ secrets.BULL_REDIS_CONNECTION }}
      run: yarn test-verbose
    - name: Submit Code Coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node == 14 # only run once
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: yarn codecov
    - name: Maybe Release
      if: matrix.os == 'ubuntu-latest' && matrix.node == 18 && github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
      run: npx semantic-release@19.0.5

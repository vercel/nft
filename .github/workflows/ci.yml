name: CI

on:
  push:
    branches:
    - main
    tags:
    - '!*'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  test:
    name: Test on node ${{ matrix.node }} and ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [14, 16, 18]
    runs-on: ${{ matrix.os }}
    services:
      redis:
        image: redis:6.0.20 # https://hub.docker.com/_/redis
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}
    - name: Prepare Install (if applicable)
      run: node prepare-install.js
    - name: Install Dependencies
      run: yarn install --network-timeout 1000000
    - name: Build
      run: yarn build
    - name: Run Tests
      env:
        BULL_REDIS_CONNECTION: "http://127.0.0.1:6379"
      run: yarn test-verbose
    - name: Maybe Release
      if: matrix.os == 'ubuntu-latest' && matrix.node == 18 && github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
      run: npx semantic-release@19.0.5

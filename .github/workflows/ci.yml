name: CI

on:
  push:
    branches:
    - master
    tags:
    - '!*'
  pull_request:

jobs:
  test:
    name: Test on node ${{ matrix.node }} and ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [10, 12]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - name: Print Node Version
      run: node --version
    - name: Prepare Windows (if applicable)
      if: matrix.os == 'windows-latest'
      run: node windows-prepare.js
    - name: Prepare Node12 (if applicable)
      if: matrix.node == 12
      run: node node-12-prepare.js
    - name: Install Dependencies
      run: yarn install
    - name: Run Tests
      env:
        BULL_REDIS_CONNECTION: ${{ secrets.BULL_REDIS_CONNECTION }}
      run: yarn test-verbose
    - name: Submit Code Coverage
      if: matrix.os == 'ubuntu-latest' && matrix.node == 12 # only run once
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: yarn codecov
